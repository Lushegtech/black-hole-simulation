name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        compiler: [g++, clang++]
        build_type: [Release, Debug]

    steps:
    - uses: actions/checkout@v3

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake build-essential

    - name: Configure CMake
      run: |
        mkdir build
        cd build
        cmake .. -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} -DCMAKE_CXX_COMPILER=${{ matrix.compiler }}

    - name: Build
      run: cmake --build build --config ${{ matrix.build_type }}

    - name: Run tests
      run: cd build && ctest --output-on-failure

    - name: Test executable
      run: |
        cd build
        ./black-hole-raytracer test_manual.ppm 100 75
        ls -lh test_manual.ppm

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: black-hole-raytracer-${{ matrix.compiler }}-${{ matrix.build_type }}
        path: build/black-hole-raytracer

  build-macos:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install dependencies
      run: brew install cmake

    - name: Configure CMake
      run: |
        mkdir build
        cd build
        cmake .. -DCMAKE_BUILD_TYPE=Release

    - name: Build
      run: cmake --build build --config Release

    - name: Run tests
      run: cd build && ctest --output-on-failure

    - name: Test executable
      run: |
        cd build
        ./black-hole-raytracer test_manual.ppm 100 75

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: black-hole-raytracer-macos
        path: build/black-hole-raytracer

  build-windows:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Configure CMake
      run: |
        mkdir build
        cd build
        cmake ..

    - name: Build
      run: cmake --build build --config Release

    - name: Run tests
      run: |
        cd build
        ctest -C Release --output-on-failure

    - name: Test executable
      run: |
        cd build/Release
        ./black-hole-raytracer.exe test_manual.ppm 100 75

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: black-hole-raytracer-windows
        path: build/Release/black-hole-raytracer.exe

  code-quality:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install clang-format
      run: sudo apt-get install -y clang-format

    - name: Check code formatting
      run: |
        find src include \( -name '*.cpp' -o -name '*.h' \) -exec clang-format --dry-run --Werror {} +
